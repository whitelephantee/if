<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Impact Factor Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Impact Factor Checker</h1>

</body>
</html>
